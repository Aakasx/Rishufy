<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>RishuFy</title>
  <link rel="stylesheet" href="css/index.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://kit.fontawesome.com/c5e7597a8c.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="wrapper">
    <div class="top-down">
      <i class="fas fa-angle-down"></i>
      <span>Now Playing</span>
      <i class="fas fa-ellipsis-h"></i>
    </div>
    <div class="img-area">
      <img src="" alt="" />
    </div>
    <div class="song-details">
      <p class="name">

      </p>
      <p class="artist">

      </p>
    </div>
    <div class="progress-area">
      <div class="progress-bar">

      </div>
      <div class="timer">
        <span class="current">0:00</span>
        <span class="duration"></span>
      </div>
    </div>
    <audio id="main-audio"></audio>

    <div class="controls">

      <i id="prepeat" class="material-icons" title="playlist looped">repeat</i>
      <i id="prev" class="material-icons">skip_previous</i>
      <div class="play-pause">
        <i class="fas fa-play-circle"></i>
      </div>
      <i id="next" class="material-icons">skip_next</i>
      <i id="more-music" class="material-icons">queue_music</i>
    </div>
    <div class="music-list">
      <div class="header">
        <div class="row">
          <i class="list material-icons">queue_music</i>
          <span>Music list</span>
        </div>
        <i id="close" class="material-icons">close</i>
      </div>
      <ul>
     
        <li>
          <div class="raw">
            <span></span>
            <p>
              
            </p>
          </div>
          <span></span>
        </li>
      </ul>
    </div>
  </div>



  <script src="js/music-list.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
